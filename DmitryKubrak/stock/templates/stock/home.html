<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizzeria</title>
</head>
<header>
    <h1><b>Welcome to the best pizzeria</b></h1>
</header>
<body>
 <p>Cегодня доступны следующие пиццы</p>
    {% for i in pizzas %}
        {% if i.active == True %}
           <h3>  <li>{{ i.name }}</li></h3>

        {%endif%}

    {% endfor %}

 <form method="POST">
      {% csrf_token %}
        {{ form.as_p }}
     <button type="submit">Make an order </button>

     <br>
     Чтобы создать пиццу кликните ниже:
     <br>
     <a href="{% url 'create' %}">Create</a>
     <br>
    <a href="{% url 'current' %}">Current pizzas</a>
    <br>
    <a href="{% url 'orders' %}">Orders</a>
    <br>
    <a href="{% url 'home' %}">Home</a>

</body>
</html>
