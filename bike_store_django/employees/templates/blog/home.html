<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

(% for post in posts %)
<div>
    <h3>{{ post.title }}</h3>
    <div>
        <img src="{{post.photo.url }}" alt="{{ post.title}}">
        {{ post.content }}
    </div>
    <p>{{ post.created_at }}</p>
</div>
<hr>
{% endfor %}

</body>
</html>
