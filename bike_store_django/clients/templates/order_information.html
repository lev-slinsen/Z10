<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order information</title>
    <style>
                td { padding: 6px; border: 1px solid #767676; text-align: left; }
                caption { color: #3b90b3; font-weight: bold; text-align: left; }
                th { background: #000000; color: white; font-weight: bold; padding-left: 15px; padding-right: 15px; border: 1px solid #65A8C4; text-align: left;}
                hr { width:100%; height:3px; background-color:  #65A8C4; border:none;}

</style>
</head>
<body>

<br>
В вашем чеке следущие товары:

<table>
    {% for x in x %}
    <tr>
        <th> Товар </th>
        <td> {{ x.product }}</td>
        <td> В количестве - {{ x.quantity }}</td>
    </tr>
    {% endfor %}
    </table>
    <br>
    Итого цена без скидки:
    {{ item1.order.price }}
    <br>
    Итого цена со скидкой:
    {{item1.order.price_after_discount}}
    <br>
    Дата и время покупки:
    {{item1.order.date}}
</body>

<footer>
        <br>    <br>
    <a href="{% url 'home' %}">Home</a>
</footer>
</html>
