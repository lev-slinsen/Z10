<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
                td { padding: 6px; border: 1px solid #767676; text-align: left; }
                caption { color: #3b90b3; font-weight: bold; text-align: left; }
                th { background: #65A8C4; color: white; font-weight: bold; padding: 6px; border: 1px solid #65A8C4; text-align: left;}
                hr { width:100%; height:3px; background-color:  #65A8C4; border:none;}

</style>
</head>
<body>
{% if orders %}
    <table>
      <tr>
        <th>Order ID</th>
        <th>Order Date</th>
        <th>Price w/o discount</th>
        <th>Final price</th>
      </tr>

  {% for order in orders %}
     <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.date }}</td>
        <td>{{ order.price }}</td>
        <td>{{ order.price_after_discount }}</td>
     </tr>
  {% endfor %}
</table>
{% else %}
    <p>There were no orders.</p>
{% endif %}
</body>
</html>
